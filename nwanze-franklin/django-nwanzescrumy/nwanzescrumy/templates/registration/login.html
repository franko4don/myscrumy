<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

        </div>

    </div>
